<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <aside class="sidebar">
        <div class="logo">
            <img src="./icons/view-dashboard.svg" alt="logo" height="30px" width="30px">
            <h3>Dashboard</h3>
        </div>
        <div class="menu">
            <div class="home">
                <img src="./icons/home-account.svg" alt="">
                <a href="#">Home</a>
            </div>
            <div class="profile">
                <img src="./icons/card-account-details-outline.svg" alt="">
                <a href="#">Profile</a>
            </div>
            <div class="messages">
                <img src="./icons/message-badge-outline.svg" alt="">
                <a href="#">Messages</a>
            </div>
            <div class="history">
                <img src="./icons/history.svg" alt="">
                <a href="#">History</a>
            </div>
            <div class="tasks">
                <img src="./icons/note-multiple.svg" alt="">
                <a href="#">Tasks</a>
            </div>
            <div class="communities">
                <img src="./icons/account-group-outline.svg" alt="">
                <a href="#">Communities</a>
            </div>
        </div>
        <div class="sidebar-footer">
            <div class="settings">
                <img src="./icons/cog.svg" alt="">
                <a href="#">Settings</a>
            </div>
            <div class="support">
                <img src="./icons/help-box.svg" alt="">
                <a href="#">Support</a>
            </div>
            <div class="privacy">
                <img src="./icons/shield-check.svg" alt="">
                <a href="#">Privacy</a>
            </div>
        </div>
    </aside>
    <header class="nav"></header>
    <section></section>
</body>

</html>
